                <h2 class="sub-header">Section title</h2>
                <button type="button" id="New" class="btn btn-primary btn-lg">添加信息</button>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>商品名</th>
                                <th>价格</th>
                                <th>适用年龄</th>
                                <th>渠道</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{each info}}
                            <tr>
                                <td class="id">{{$value.id}}</td>
                                <td>{{$value.name}}</td>
                                <td>{{$value.money}}</td>
                                <td>{{$value.age}}</td>
                                <td>{{$value.channel}}</td>
                                <td>
                                    <button type="button" class="btn btn-primary Edit">修改</button>
                                    <button type="button" class="btn btn-primary del">删除</button>
                                </td>
                            </tr>
                            {{/each}}


                        </tbody>
                    </table>
                </div>
            </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">信息</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">商品名</label>
                            <input type="text" class="form-control" field="name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">价格</label>
                            <input type="text" class="form-control" field="money">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">适用年龄</label>
                            <input type="text" class="form-control" field="age">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">渠道</label>
                            <textarea class="form-control" field="channel"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="save">保存</button>
                </div>
            </div>
        </div>
