<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>发表帖子</title>
    <link href="/public/bootstrapdist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./public/css/index.css"> -->
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1><a href="/">首页</a> <small>发表帖子</small></h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">信息</div>
            <div class="panel-body form">
                <div class="form-group">
                    <label for="exampleInputEmail1">标题</label>
                    <input type="text" name="title" class="form-control" placeholder="请输入" id="exampleInputEmail1">
                </div>
                <div class="form-group">
                    <label for="textarea_message">内容</label>
                    <textarea placeholder="请输入" class="form-control" name="content" id="textarea_message" cols="30" rows="10" required minlength="5" maxlength="20"></textarea>
                </div>
                <button class="send btn btn-default">提交</button>
            </div>
        </div>
    </div>

    <script src="/public/lib/jquery-3.2.1.min.js"></script>
    <script src="/public/bootstrapdist/js/bootstrap.min.js"></script>
    <script src="/public/js/post.js"></script>
</body>

</html>
